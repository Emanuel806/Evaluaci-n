                <div class="title-1">LICENCIATURA EN</div>
                <div class="title-2">Administración de</div>
                <div class="title-2">Áreas Naturales</div>
            </div>

            </div>

                <div class="subtitle-type2">Presencial: Pto Madryn</div>
                <div class="subtitle-type2">Duración: 5 años</div>
